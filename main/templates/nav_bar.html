 <!-- Main Navigation bar -->
 {%  load static %}
    <h5 id="header"> CAPTAIN CONSOLE</h5>
    <nav id="main_nav" class="navbar sticky-top navbar-light">
        <div>
            <img id="logo_pic" src="{% static "images/CClogo.png" %}">
        </div>
        <div id="nav_links">
            <a class="nav_link" href="/"><h5 style="font-size: 1rem">Home</h5></a>
            <a class="nav_link" href="/store"><h5 style="font-size: 1rem">Store</h5></a>
            <a class="nav_link" href="/contact_us"><h5 style="font-size: 1rem">Contact Us</h5></a>
        </div>
        <div id="search_div">
            <form id="search_form" action="/store">
                {% csrf_token %}
                <input type="text" id="search" name="query" placeholder="search">
            </form>
        </div>
        <div id="nav_icons" >
            {% if user.is_authenticated %}
                <a id="logout" class="nav_link" href="{% url "logout" %}"><h5 style="font-size: 1rem">Log out</h5></a>
            {% else %}
                <a id="login" class="nav_link" href="/user"><h5 style="font-size: 1rem">Log in</h5></a>
            {% endif %}
            <a class="nav_icon" href="/user/profile"><i class="fas fa-user"></i></a>
            <a class="nav_icon" href="/store/cart"><i class="fas fa-shopping-cart"></i></a>
        </div>

    </nav>
