{% extends "base.html" %}
{% load static %}
{% block content %}
 <div class="container">
    <div id="det_upper">
        <div id="main_img" class="row">
            <img src="{{ product.main_image }}" class="product_img">
        </div>
        <div id="det_right">
            <div id="description"> {{ product.description }} </div>
            <form id="to_cart" action="/store/add_to_cart" method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-lg btn-primary" type="submit">Add to basket</button>
            </form>
        </div>
    </div>
        <div id="carousel_container" class="container">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    {% for image in product.other_images %}
                        <li data-target="#carousel" data-slide-to="{{ forloop.counter0 }}" {% if image == product.other_images.0 %}class="active"{% endif %}></li>
                    {% endfor %}
                </ol>
                <div class="carousel-inner">
                    {% for image in product.other_images %}
                            <div class="carousel-item {% if image == product.other_images.0 %} active {% endif %}">
                                <img class="d-block w-100" src="{{image}}" alt="game image">
                            </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
 </div>
<script type="text/javascript" src="{% static "javascript/basket.js" %}"></script>

{% endblock %}
