{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="storeIndex">
        <div class="filter custom-control custom-switch">
            <div class="radio">
                - Type - <br>
                <label><input class="checkbox check-box-type" type="checkbox" name="Game" > Game</label>
            </div>
            <div class="radio">
                <label><input class="checkbox check-box-type" type="checkbox" name="Console"> Console</label>
            </div>
            <div id="manufacturers">
                - Manufacturers -
                {% for manufacturer in manufacturers %}
                    <input class="custom-control-input" type="checkbox" name="{{ manufacturer.name }}">
                    <label class="custom-control-label" for="{{ manufacturer.name }}">Toggle me</label>
                {% endfor %}
            </div>
            <div class="slider">
                <input id="slider" step="500" class="border-0" type="range" />
                <p id="slider_info">0</p>
            </div>
            <select id="sort_by">
                <option value="name" id="name">Name</option>
                <option value="Price" id="price">Price</option>
            </select>
        </div>
        <div id="container" class="container"><div class="spinner-border text-warning"></div>
            <div class="row"></div>
        </div>
    </div>
    <script type="text/javascript" src="{% static "javascript/filter.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
{% endblock %}
