{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <form action="/store/checkout/payment/" method="post">
                {% csrf_token %}
                <div class="paymentContainer">
                {% for field in form %}
                    {% if field.name == 'address' %}
                        </div>
                        <div class="personalInfo">
                            <div class="row">
                                {{ field }}
                            </div>

                    {% else %}
                    <div class="row">
                        {{ field }}
                    </div>
                    {% endif %}

                {% endfor %}
                        </div>


                <button class="btn btn-lg btn-primary" type="submit">Confirm payment</button>
            </form>

        </div>
    </div>
{% endblock %}
