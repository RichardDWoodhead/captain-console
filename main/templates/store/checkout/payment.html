{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div id="pay_form" class="row">
            <form action="/store/checkout/payment/" method="post">
            <div id="form_box" >
                {% csrf_token %}
                <div class="paymentContainer">
                <h4>Payment information</h4>
                {% for field in form %}
                    {% if field.name == 'full_name' %}
                        </div>
                        <div class="personalInfo">
                        <h4>Personal information</h4>
                            <div class="row">
                                {{ field }}
                            </div>

                    {% else %}
                    <div class="row">
                        {{ field }}
                    </div>
                    {% endif %}

                {% endfor %}
                        </div>

            </div>
            <br>
            <button id="pay" class="btn btn-lg btn-primary" type="submit">Confirm payment</button>
            </form>

        </div>
    </div>
{% endblock %}
