{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
    <h1 class="col-md-4">Profile</h1>
    <div class="profileText">
        <p>Edit your profile information</p>
        <form method="post" action="{% url 'edit_profile' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>
    </div>

{% endblock %}
